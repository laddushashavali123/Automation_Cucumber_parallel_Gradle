group 'com.practise'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.6.0'
    compile group: 'info.cukes', name: 'cucumber-java8', version: '1.2.5'
    compile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
    compile group: 'org.picocontainer', name: 'picocontainer', version: '2.15'
    compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    compile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.12.0'
    compile group: 'com.github.mkolisnyk', name: 'cucumber-runner', version: '1.3'
    compile group: 'junit', name: 'junit', version: '4.12'
}

test {
    outputs.upToDateWhen { false }
}